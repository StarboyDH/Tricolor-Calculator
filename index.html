<!DOCTYPE html>

<html>

<head lang="en">

    <title>Calculator App</title>

    <!--Making the body responsive as the device width-->
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!--Linking Jquery library-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>

$(function () {

let firstInput = []; // list for determine the first input number or the second one

let xArr = []; // the separated numbers of first input
let yArr = []; // the separated numbers of second input
let sCheck = false; // if this varibale is 'false' the numbers of input go to 'xArr', if 'true' the numbers go to 'yArr'

let x = ""; // the whole number of the first input
let y = ""; // the whole number of the second input
let o = ""; // calculation sign input


// inputting numbers
$("#b1, #b2, #b3, #b4, #b5, #b6, #b7, #b8, #b9, #b0, #bDOT").click(function (n) {

    let NumPress = n.target.id;

    let z = $("#" + NumPress).text();

    
    firstInput.push(z);

    if (sCheck == false) {
        xArr.push(z);
    }
    
    else {
        yArr.push(z);
    }
    
    if (firstInput.length == 1) {
        $("#output").text($("#" + NumPress).text());

    }
    
    else {
        $("#output").append($("#" + NumPress).text());
    }

    
});


// inputting calculation sign
$("#bPLS, #bSUB, #bDIV, #bMUL").click(function (s) {

    let SymbolPress = s.target.id;

    $("#symbol").css({"display": "inline",});
    $("#symbol").text($("#" + SymbolPress).text());

    $("#input-num").css({"display": "inline",});
    $("#input-num").text($("#output").text());

    $("#output").text("0.00");

    o = $("#" + SymbolPress).text();

    firstInput = [];

    sCheck = true;

    x = xArr.join("");

});


// delete button function
$("#bDEL").click(function () {

    $("#output").text("0.00");

    firstInput = [];
    xArr = [];
    yArr = [];

});

// reset button function
$("#bRES").click(function () {

    $("#output").text("0.00");
    $(".ops").css({"display": "none"});

    firstInput = [];
    xArr = [];
    yArr = [];
    
});

// equal button function
$("#bEQL").click(function () {

    y = yArr.join("");

    let xy = "";

    switch (o) {

        case "+":
            xy = parseFloat(x) + parseFloat(y);
            break;

        case "-":
            xy = parseFloat(x) - parseFloat(y);
            break;
        
        case "×":
            xy = parseFloat(x) * parseFloat(y);
            break;

        case "/":
            xy = parseFloat(x) / parseFloat(y);
            break;

    }


    $("#output").text(xy);

    $(".ops").css({"display": "none"});

    firstInput = [];
    xArr = [];
    yArr = [];
    sCheck = false;

});


// themes functions
let t = [];

$("#theme-block").click(function (l) {

    let v = l.target.id;
    t.push(v);

    if (t.length <= 2) {

        $("#theme-dot").animate({left: "+=33%"}, 500);

    }

    else {

        $("#theme-dot").animate({left: "-=33%"}, 500);

    }

    if (t.length == 4) {

        t = [];

    }


    switch (t.length) {

        // second theme (navy)
        case 1:
        case 3:
            $("section").css({
                "background-color": "#3b4664",
                "transition": "0.5s ease-out",
            });

            $("#brand").css({
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#theme-txt").css({
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#theme-block").css({
                "background-color": "#252d44",
                "border": "1px solid #252d44",
            });

            $("#theme-dot").css({
                "background-color": "#d53d32",
            });

            $("#cal-output").css({
                "background-color": "#181f32",
                "border": "1px solid #181f32",
                "transition": "0.5s ease-out",
            });

            $(".ops").css({
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#output").css({
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#cal-input").css({
                "background-color": "#252d44",
                "border": "1px solid #252d44",
                "transition": "0.5s ease-out",
            });

            $(".btn").css({
                "background-color": "#eae3db",
                "border": "1px solid #eae3db",
                "box-shadow": "0px 1px 2.5px -1px #b2a295",
                "color": "#4c5262",
                "transition": "0.5s ease-out",
            });

            $("#b1, #b2, #b3, #b4, #b5, #b6, #b7, #b8, #b9, #b0, #bDOT, #bPLS, #bSUB, #bDIV, #bMUL").hover(function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#afafab",
                    "border": "1px solid #afafab",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#eae3db",
                    "border": "1px solid #eae3db",
                });
            });

            $("#bRES, #bDEL").css({
                "background-color": "#647299",
                "border": "1px solid #647299",
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#bRES, #bDEL").hover(function (h){

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#324478",
                    "border": "1px solid #324478",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#647299",
                    "border": "1px solid #647299",
                });

            });

            $("#bEQL").css({
                "background-color": "#d13f30",
                "border": "1px solid #d13f30",
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#bEQL").hover(function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#ef3421",
                    "border": "1px solid #ef3421",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#d13f30",
                    "border": "1px solid #d13f30",
                });

            });

            break;

        
        // third theme (purple)
        case 2:

            $("section").css({
                "background-color": "#17062a",
                "transition": "0.5s ease-out",
            });

            $("#brand").css({
                "color": "#ffe741",
                "transition": "0.5s ease-out",
            });

            $("#theme-txt").css({
                "color": "#ffe741",
                "transition": "0.5s ease-out",
            });

            $("#theme-block").css({
                "background-color": "#1e0836",
                "border": "1px solid #1e0836",
            });

            $("#theme-dot").css({
                "background-color": "#02d9d1",
            });

            $("#cal-output").css({
                "background-color": "#1e0836",
                "border": "1px solid #1e0836",
                "transition": "0.5s ease-out",
            });

            $(".ops").css({
                "color": "#ffe741",
                "transition": "0.5s ease-out",
            });

            $("#output").css({
                "color": "#ffe741",
                "transition": "0.5s ease-out",
            });

            $("#cal-input").css({
                "background-color": "#1e0836",
                "border": "1px solid #1e0836",
                "transition": "0.5s ease-out",
            });

            $(".btn").css({
                "background-color": "#331b4d",
                "border": "1px solid #331b4d",
                "box-shadow": "0px 1px 2.5px -1px #86209d",
                "color": "#ffe741",
                "transition": "0.5s ease-out",
            });

            $("#b1, #b2, #b3, #b4, #b5, #b6, #b7, #b8, #b9, #b0, #bDOT, #bPLS, #bSUB, #bDIV, #bMUL").hover(function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#603c87",
                    "border": "1px solid #603c87",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#331b4d",
                    "border": "1px solid #331b4d",
                });
            });

            $("#bRES, #bDEL").css({
                "background-color": "#57067e",
                "border": "1px solid #57067e",
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#bRES, #bDEL").hover(function (h){

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#470666",
                    "border": "1px solid #470666",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#57067e",
                    "border": "1px solid #57067e",
                });

            });

            $("#bEQL").css({
                "background-color": "#00decf",
                "border": "1px solid #00decf",
                "color": "black",
                "transition": "0.5s ease-out",
            });

            $("#bEQL").hover(function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#00a99e",
                    "border": "1px solid #00a99e",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#00decf",
                    "border": "1px solid #00decf",
                });

            });

            break;

        // first theme (silver)
        default:

            $("section").css({
                "background-color": "#e6e6e6",
                "transition": "0.5s ease-out",
            });

            $("#brand").css({
                "color": "black",
                "transition": "0.5s ease-out",
            });

            $("#theme-txt").css({
                "color": "black",
                "transition": "0.5s ease-out",
            });

            $("#theme-block").css({
                "background-color": "#d3cdcd",
                "border": "1px solid #d3cdcd",
            });

            $("#theme-dot").css({
                "background-color": "#c15703",
            });

            $("#cal-output").css({
                "background-color": "#eeeeee",
                "border": "1px solid #eeeeee",
                "transition": "0.5s ease-out",
            });

            $(".ops").css({
                "color": "black",
                "transition": "0.5s ease-out",
            });

            $("#output").css({
                "color": "black",
                "transition": "0.5s ease-out",
            });

            $("#cal-input").css({
                "background-color": "#d3cdcd",
                "border": "1px solid #d3cdcd",
                "transition": "0.5s ease-out",
            });

            $(".btn").css({
                "background-color": "#e5e4e0",
                "border": "1px solid #e5e4e0",
                "box-shadow": "0px 1px 2.5px -1px black",
                "color": "black",
                "transition": "0.5s ease-out",
            });

            $("#b1, #b2, #b3, #b4, #b5, #b6, #b7, #b8, #b9, #b0, #bDOT, #bPLS, #bSUB, #bDIV, #bMUL").hover(function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#afafab",
                    "border": "1px solid #afafab",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#e5e4e0",
                    "border": "1px solid #e5e4e0",
                });
            });

            $("#bRES, #bDEL").css({
                "background-color": "#388187",
                "border": "1px solid #388187",
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#bRES, #bDEL").hover(function (h){

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#2e666b",
                    "border": "1px solid #2e666b",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#388187",
                    "border": "1px solid #388187",
                });

            });

            $("#bEQL").css({
                "background-color": "#c85401",
                "border": "1px solid #c85401",
                "color": "white",
                "transition": "0.5s ease-out",
            });

            $("#bEQL").hover(function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#db5c01",
                    "border": "1px solid #db5c01",
                });
            }, function (h) {

                let v = h.target.id;

                $("#" + v).css({
                    "background-color": "#c85401",
                    "border": "1px solid #c85401",
                });

            });

            break;

    }; 

});


});

    </script>

    <style>

section {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #e6e6e6;
    padding: 10vh 0;
    height: 100vh;
}

#calculator {
    display: flex;
    flex-direction: column;
    width: 30%;
}

#cal-head {
    display: flex;
    justify-content: space-between;
}

#brand {
    font-family: 'Poppins', sans-serif;
}

#themes {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: stretch;
}

#theme-txt {
    font-size: 12px;
    font-family: 'Tajawal', sans-serif;
}

#theme-block {
    height: 15%;
    background-color: #d3cdcd;
    border: 1px solid #d3cdcd;
    border-radius: 50px;
    cursor: pointer;
    
}

#theme-dot {
    position: relative;
    height: 100%;
    width: 30%;
    background-color: #c15703;
    border: 0px solid #c15703;
    border-radius: 1000px;
}

#cal-output {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-end;
    height: auto;
    margin-bottom: 2vh;
    background-color: #eeeeee;
    border: 1px solid #eeeeee;
    border-radius: 5px;
    padding: 10px;
}

.ops {
    display: none;
    font-size: 10px;
    text-align: right;
    font-family: 'Noto Sans SC', sans-serif;
}

#output {
    font-family: 'Noto Sans SC', sans-serif;
    font-weight: bolder ;
}

#cal-input {
    height: 30vh;
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-template-rows: auto auto auto auto auto;
    justify-content: space-evenly;
    padding: 10px;
    background-color: #d3cdcd;
    border: 1px solid #d3cdcd;
    border-radius: 8px;
}

.btn {
    width: 5vw;
    margin: 5px 5px;
    padding: 2px;
    background-color: #e5e4e0;
    border: 1px solid #e5e4e0;
    border-radius: 4px;
    box-shadow: 0px 1px 2.5px -1px black;
    font-size: 95%;
    font-weight: bolder;
    cursor: pointer;
    font-family: 'IBM Plex Sans', sans-serif;
    transition: 0.5s ease-in-out;

}

.btn:hover {
    background-color: #afafab; 
    border: 1px solid #afafab;

}

.btn:focus {
    background-color: #e5e4e0;
    border: 1px solid #e5e4e0;
    outline: none;
}

#bRES {
    width: auto;
    grid-column-start: 1;
    grid-column-end: 3;
    background-color: #388187;
    border: 1px solid #388187;
    color: white;

}

#bRES:hover {
    background-color: #2e666b;
    border: 1px solid #2e666b;

}

#bEQL {
    width: auto;
    grid-column-start: 3;
    grid-column-end: 5;
    background-color: #c85401;
    border: 1px solid #c85401;
    color: white;

}

#bEQL:hover {
    background-color: #db5c01;
    border: 1px solid #db5c01;

}

#bDEL {
    background-color: #388187;
    border: 1px solid #388187;
    color: white;

}

#bDEL:hover {
    background-color: #2e666b;
    border: 1px solid #2e666b;

}

@media screen and (max-width: 480px) {

    section {
        height: 70vh;
    }

    #calculator {
        width: 80%;
    }

    .btn {
        width: 10vw;
    }

    #bDEL {
        font-size: 80%;
    }
}

    </style>

    <!--Google Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap');
    </style>

</head>

<body>

    <section>

        <!--Calculator body-->
        <div id="calculator">

            <!--Brand and Themes-->
            <div id="cal-head">
                <h1 id="brand">Calc</h1>
                <div id="themes">
                    <p id="theme-txt">THEME</p>
                    <div id="theme-block">
                        <div id="theme-dot"></div>
                    </div>
                </div>
            </div>

            <!--Section of output numbers-->
            <div id="cal-output">
                <div id="upper-nums">
                    <p id="input-num" class="ops">0.0</p>
                    <p id="symbol" class="ops">+</p>
                </div>
                <p id="output">0.00</p>
            </div>

            <!--All Buttons-->
            <div id="cal-input">
                <button id="b7" class="btn" onkeypress="">7</button>
                <button id="b8" class="btn">8</button>
                <button id="b9" class="btn">9</button>
                <button id="bDEL" class="btn">DEL</button>
                <button id="b4" class="btn">4</button>
                <button id="b5" class="btn">5</button>
                <button id="b6" class="btn">6</button>
                <button id="bPLS" class="btn">+</button>
                <button id="b1" class="btn">1</button>
                <button id="b2" class="btn">2</button>
                <button id="b3" class="btn">3</button>
                <button id="bSUB" class="btn">-</button>
                <button id="bDOT" class="btn">.</button>
                <button id="b0" class="btn">0</button>
                <button id="bDIV" class="btn">/</button>
                <button id="bMUL" class="btn">×</button>
                <button id="bRES" class="btn">RESET</button>
                <button id="bEQL" class="btn">=</button>
            </div>

        </div>

    </section>

</body>

</html>
